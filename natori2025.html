<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natori2025</title>
    <style>
        :root {
            --text-color: #000000;
            /*--bg-dark: #000000;  底色黑，圖片變淡後會透出黑色 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Noto Sans TC", sans-serif;
            background-color: var(--bg-dark);
            overflow-x: hidden;
        }

        /* 1. 背景圖片層 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* --- 重要：請確保 images 資料夾與此 html 檔案在同一層 --- */
            /* --- 請將下面的 poster-a.jpg 改成你真正的檔名 --- */
            background-image: url('images/natori2025.jpg'); 
            background-size: cover;
            background-position: center;
            
            /* 控制變淡的程度：0.3 代表 30% 亮度，數字越小越暗/淡 */
            opacity: 0.4; 
            
            z-index: -1; /* 確保在文字後方 */
            filter: blur(2px); /* 稍微增加模糊感，讓文字更清楚，不想要可刪除 */
        }

        /* 2. 內容容器 */
        .content {
            position: relative;
            z-index: 1;
            color: var(--text-color);
            padding: 40px 20px;
            /* 解除框架感：寬度設為 95% 並置中 */
            max-width: 95%;
            margin: 0 auto;
            text-align: center;
        }

.back-link {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            font-weight: bold;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 10px 25px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
            
            /* 立體感陰影：水平 垂直 模糊 顏色 */
            box-shadow: 0 4px 0 #cccccc, 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.1s ease;
            position: relative;
            top: 0;
        }

        /* 按鈕按下去的動態效果 */
        .back-link:active {
            top: 4px; /* 往下沉 */
            box-shadow: 0 0px 0 #cccccc, 0 4px 10px rgba(0,0,0,0.1);
        }

        .back-link:hover {
            background: #f9f9f9;
        }
        /* 3. 標題：改大、不換行、可捲動 */
        h1 {
            font-size: 3rem; /* 字體大幅放大 */
            font-weight: 900;
            margin: 30px 0;
            letter-spacing: 5px;
            
            white-space: nowrap;       /* 絕對不換行 */
            overflow-x: auto;          /* 超出時可水平滑動 */
            text-overflow: clip;       /* 不顯示 ... */
            
            width: 100%;
            display: block;
            /* 隱藏捲動軸樣式 */
            scrollbar-width: none; 
        }
        h1::-webkit-scrollbar { display: none; }

.info {
    margin-bottom: 50px;
    letter-spacing: 1px;
    display: flex;
    flex-direction: column;
    gap: 8px; /* 設定行與行之間的間距 */
}

.location {
    font-size: 1.3rem;
    font-weight: bold;
    color: #000;
}

.sub-info {
    font-size: 1rem;
    color: #333; /* 顏色稍微淺一點點點，做出層次 */
    font-weight: 500;
}

        /* 4. 歌單樣式 */
        .setlist-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.1); /* 歌單加一層極淡的底色 */
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
        }

        .setlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .setlist li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            font-size: 1.1rem;
        }

        .song-index {
            opacity: 0.5;
            margin-right: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="content">
        <a href="index.html" class="back-link">← 回首頁</a>
        
        <h1>natori ASIA TOUR 2025 in Taipei</h1>
        
<div class="info">
    <div class="location">2025.10.26 @Zepp New Taipei</div>
    <div class="sub-info">1樓站席1689號</div>
    <div class="sub-info">票價：NT$2800</div>
</div>
        
        <div class="setlist-container">
            <ul class="setlist">
                <li><span class="song-index">01</span> <span>歌曲名稱 A</span></li>
                <li><span class="song-index">02</span> <span>歌曲名稱 B</span></li>
                <li><span class="song-index">03</span> <span>歌曲名稱 C</span></li>
                <li><span class="song-index">04</span> <span>歌曲名稱 D</span></li>
            </ul>
        </div>
    </div>

</body>
</html>
