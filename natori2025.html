<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natori2025</title>
    <style>
        :root {
            --text-color: #ffffff;
            --overlay-bg: rgba(0, 0, 0, 0.6); /* 遮罩深淺：0.6 越大大越暗 */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Noto Sans TC", sans-serif;
            background-color: #000;
        }

        /* 背景圖片設定 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 這裡替換成你的主視覺圖片路徑 */
            background-image: url('images/natori2025.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* 讓背景變淡的遮罩 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 0;
        }

        /* 內容區塊 */
        .content {
            position: relative;
            z-index: 1;
            color: var(--text-color);
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .back-link {
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: white;
            color: black;
        }

h1 {
    font-size: 2.5rem;
    margin-top: 40px;
    letter-spacing: 2px;
    
    /* --- 核心修改如下 --- */
    white-space: nowrap;       /* 強制不換行 */
    overflow-x: auto;          /* 當文字超出寬度時，允許水平捲動 */
    overflow-y: hidden;        /* 隱藏垂直捲動 */
    text-overflow: clip;       /* 移除省略號 (...) */
    
    width: 100%;               /* 寬度撐滿容器 */
    display: block;
    text-align: center;
    
    /* 隱藏醜醜的捲動軸（選用，讓視覺更乾淨） */
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;     /* Firefox */
}

/* 針對 Chrome, Safari 隱藏捲動軸 */
h1::-webkit-scrollbar {
    display: none;
}
        .info {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* 歌單樣式 */
        .setlist {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
            width: 100%;
        }

        .setlist li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }

        .song-index {
            opacity: 0.5;
            margin-right: 15px;
            font-family: monospace;
        }

        .song-title {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="content">
        <a href="index.html" class="back-link">← 返回首頁</a>
        
        <h1>natori ASIA TOUR 2025 in Taipei</h1>
        <p class="info">2026.02.14 @ 高雄國家體育場</p>

        <ul class="setlist">
            <li><span class="song-index">01</span> <span class="song-title">OAOA</span></li>
            <li><span class="song-index">02</span> <span class="song-title">孫悟空</span></li>
            <li><span class="song-index">03</span> <span class="song-title">入陣曲</span></li>
            <li><span class="song-index">04</span> <span class="song-title">乾杯</span></li>
            <li><span class="song-index">05</span> <span class="song-title">倔強</span></li>
            <li><span class="song-index">...</span> <span class="song-title">（以此類推）</span></li>
        </ul>
    </div>

</body>
</html>
