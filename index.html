<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブ　と　コンサート</title>
    <style>
        :root {
            --bg-color: #fff8e8;
            --year-color: #d67b33;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 確保 body 內的元件水平置中 */
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        /* 演唱會卡片容器 */
        .concert-grid {
            display: flex;
            flex-wrap: wrap; /* 自動換行 */
            justify-content: center; /* 關鍵：讓內容物絕對置中 */
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 年份分隔線 */
        .year-section {
            width: 100%; /* 佔滿整排 */
            margin: 40px 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--year-color);
            flex-basis: 100%; /* 強制年份標題自成一排 */
        }

        .year-section::before, .year-section::after {
            content: "";
            flex: 1;
            height: 5px;
            background: #d67b33;
                  }

        .year-section::before { margin-right: 20px; }
        .year-section::after { margin-left: 20px; }

        /* 海報卡片 */
        .card {
            display: block;
            width: 220px; /* 固定寬度 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 3 / 4;
            background-color: #fff;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 手機版微調 */
        @media (max-width: 550px) {
            .card {
                width: calc(50% - 20px); /* 手機上一排兩個 */
            }
            .year-section {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Concert Archive</h1>
</header>

<div class="concert-grid">
    
    <div class="year-section">2026</div>

    <a href="concert-a.html" class="card">
        <img src="images/poster-a.jpg" alt="Concert A" class="card-image">
    </a>

    <a href="concert-b.html" class="card">
        <img src="images/poster-b.jpg" alt="Concert B" class="card-image">
    </a>

    <div class="year-section">2025</div>

    <a href="natori2025.html" class="card">
        <img src="natori2025.jpg" alt="natori2025" class="card-image">
    </a>
    
    <a href="akasaki2025.html" class="card">
        <img src="akasaki2025.jpg" alt="akasaki2025" class="card-image">
    </a>
    
</div>

</body>
</html>
