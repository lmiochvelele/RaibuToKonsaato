<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的演唱會紀錄</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --year-color: #2d3436;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 50px 20px;
            /* 讓內容整體置中 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        /* 網格容器置中 */
        .concert-grid {
            display: grid;
            /* 固定寬度或自適應，minmax 確保手機版也能看 */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        /* 年份分隔線 */
        .year-section {
            grid-column: 1 / -1;
            margin: 40px 0 20px 0;
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--year-color);
            width: 100%;
        }
        .year-section::after {
            content: "";
            flex: 1;
            height: 2px;
            background: #d1d4d8;
            margin-left: 20px;
        }

        /* 純海報卡片樣式 */
        .card {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 3 / 4; /* 設定統一的海報比例，例如 3:4 */
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        /* 海報圖片填滿並裁切 */
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 手機版微調：一排顯示兩個 */
        @media (max-width: 480px) {
            .concert-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Concert Archive</h1>
</header>

<div class="concert-grid">
    
    <div class="year-section">2026</div>

    <a href="concert-a.html" class="card">
        <img src="images/poster-a.jpg" alt="Concert A" class="card-image">
    </a>

    <a href="concert-b.html" class="card">
        <img src="images/poster-b.jpg" alt="Concert B" class="card-image">
    </a>

    <div class="year-section">2025</div>

    <a href="concert-c.html" class="card">
        <img src="images/poster-c.jpg" alt="Concert C" class="card-image">
    </a>

</div>

</body>
</html>
