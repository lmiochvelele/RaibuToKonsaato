<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的演唱會紀錄</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --year-color: #2d3436;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 50px 20px;
            /* 確保整體內容水平置中 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .concert-grid {
            display: grid;
            /* 這裡使用 fit-content 讓容器寬度根據內容自動調整，進而實現置中 */
            grid-template-columns: repeat(auto-fill, 220px); 
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            justify-content: center; /* 關鍵：網格內的卡片置中 */
        }

        /* 年份標題置中且寬度 100% */
        .year-section {
            grid-column: 1 / -1;
            margin: 40px 0 20px 0;
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--year-color);
            width: 100%;
            justify-content: center; /* 讓文字在標題列內置中 */
        }

        /* 文字左邊的線 */
        .year-section::before {
            content: "";
            flex: 1;
            height: 2px;
            background: #d1d4d8;
            margin-right: 20px;
        }

        /* 文字右邊的線 */
        .year-section::after {
            content: "";
            flex: 1;
            height: 2px;
            background: #d1d4d8;
            margin-left: 20px;
        }

        .card {
            display: block;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 3 / 4;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 手機版適應：一排兩張並保持置中 */
        @media (max-width: 550px) {
            .concert-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .year-section {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Concert Archive</h1>
</header>

<div class="concert-grid">
    
    <div class="year-section">2026</div>

    <a href="concert-a.html" class="card">
        <img src="images/poster-a.jpg" alt="Concert A" class="card-image">
    </a>

    <a href="concert-b.html" class="card">
        <img src="images/poster-b.jpg" alt="Concert B" class="card-image">
    </a>

    <div class="year-section">2025</div>

    <a href="concert-c.html" class="card">
        <img src="images/poster-c.jpg" alt="Concert C" class="card-image">
    </a>

</div>

</body>
</html>
